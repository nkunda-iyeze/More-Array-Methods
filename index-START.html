  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
      console.log(comments);

    // Some and Every Checks
    // Array.prototype.some() 
    // is at least one person 19 or older?
    const older = people.some(element => {
      const age = 2023 - element.year;
      // console.log(age)
      if(age >= 19){
        return age;
      }
    });
    console.log(older);
    // Array.prototype.every() 
    // is everyone 19 or older?
    const older19 = people.every(element => {
      const ageOlder19 = 2023 - element.year;
      if(ageOlder19 >=19){
        return ageOlder19;
      }
    });
    console.log(older19);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(element =>{
      if(element.id === 823423){
        return element;
      };
    });
    console.log(comment);

    // Array.prototype.findIndex()
      const index = comments.findIndex(element =>{
        if(element.id === 823423){
          return element;
        };
      });
      console.log(index);
    // delete the comment with the ID of 823423
      if(index >-1){
        comments.splice(index,1);
      }
      console.log(comments);
  </script>
